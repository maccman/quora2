<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Quora</title>
  <link rel="stylesheet" href="/css/application.css" type="text/css" charset="utf-8">
  <script src="/application.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var exports = this;
    jQuery(function(){
      var App = require("app");
      exports.App = App.init({el: $("body")});      
    });
  </script>
</head>
<body>
  <header id="header">
    <h1>Quora</h1>
    <input type="search" id="searchInput" placeholder="Search..." results="0">
  </header>
  
  <div id="container">
    <div class="sidebar" id="sidebar">
      <h3>Top Questions</h3>
      <div class="items questions">
      </div>
    </div>
        
    <div id="main" class="panels">
      <div id="question"></div>
      <div id="search"></div>
    </div>
  </div>
  
  <footer id="footer">
    <span>New Question</span>
  </footer>
</body>
</html>
